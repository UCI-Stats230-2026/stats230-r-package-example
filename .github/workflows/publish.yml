name: Publish release branch to public repo

on:  
  push:
    branches:   ["release"]
  workflow_dispatch:  {}

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout release
        uses: actions/checkout@v4
        with:
          ref: release
          fetch-depth: 0
          token: ${{ secrets.PUBLIC_REPO_TOKEN }}

      - name: Configure git identity
        run: |
          git config user.name "solutions-publisher-bot"
          git config user.email "solutions-publisher-bot@users.noreply.github.com"

      - name: Add public remote
        run: |
          git remote add public https://github.com/UCI-Stats230-2026/stats230-r-package-example.git

      - name: Push to public main
        run: |
          git push public release:main
